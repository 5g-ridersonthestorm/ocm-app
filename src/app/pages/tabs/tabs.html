
<ion-tabs>

      <ion-router-outlet name="search"></ion-router-outlet>
    </ion-tab>
    <ion-tab [label]="tabJourneys" icon="car" href="/tabs/(journeys:journeys)">
      <ion-router-outlet name="journeys"></ion-router-outlet>
    </ion-tab>
    <ion-tab [label]="tabSettingsTitle" icon="options" href="/tabs/(settings:settings)">
      <ion-router-outlet name="settings"></ion-router-outlet>
    </ion-tab>
    <ion-tab [label]="tabProfileTitle" icon="person" href="/tabs/(profile:profile)">
        <ion-router-outlet name="profile"></ion-router-outlet>
      </ion-tab>
  </ion-tabs>
