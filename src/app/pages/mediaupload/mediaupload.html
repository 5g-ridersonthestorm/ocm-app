<ion-header>
  <ion-toolbar>
    <ion-title>
      Share Photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="media-upload" padding>

  <div class="banner">
    <h1>{{poi.AddressInfo.Title}}</h1>
    <p>{{poi.AddressInfo.AddressLine1}}</p>
  </div>
  <p>You can upload a photo from your device or take a new photo:
  </p>
  <div>

    <div *ngIf="isBrowserMode()==false">
      <button (click)="loadCameraOrLibraryImage()">Select Photo</button>
    </div>

    <div *ngIf="isBrowserMode()==true">
      <label class="button button-default button-icon-left upload">
        <span class="button-inner" icon-left>
          <ion-icon name="camera" role="img" class="ion-md-camera" aria-label="camera"></ion-icon>
          Choose Image..
        </span>
        <input type="file" required id="img-upload-media" (change)="loadCameraOrLibraryImage()" />

      </label>

    </div>
    <canvas id="img-upload-canvas" style="display:none;width:500;height:500;border:1px solid red;"></canvas>
    <ion-card *ngIf="imgData!=null">

      <ion-card-content>
        <ion-card-title>
          Preview
        </ion-card-title>



        <ion-toolbar>
          <ion-buttons slot="secondary">

            <ion-button (click)="rotateImage()">
              <ion-icon name="refresh" slot="start"></ion-icon> Rotate
            </ion-button>

          </ion-buttons>

        </ion-toolbar>
        <ion-list>

          <ion-item>
            <ion-label position="fixed">Comment</ion-label>
            <ion-input type="text" [(ngModel)]="comment"></ion-input>

          </ion-item>

        </ion-list>
        <img id="preview" style="max-width:500px" />
      </ion-card-content>
    </ion-card>


  </div>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="start"></ion-icon>
        Cancel
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="performUpload()">
        Upload
        <ion-icon name="send" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
